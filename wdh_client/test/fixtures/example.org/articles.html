<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>articles index</title>
	<link rel="self" href="http://example.org/blog/articles">
</head>

<body>
	<ul>
		<li>
			<a href="/blog/articles/1" rel="http://rels.example.org/article">#1</a>
		</li>
		<li>
			<details>
				<summary>
					<a href="/blog/articles/2"
							rel="http://rels.example.org/article">#2</a>
				</summary>
				<article>
					<dl>
						<dt>title</dt>
						<dd>Lipsum</dd>
					</dl>
				</article>
			</details>
		</li>
	</ul>

	<form action="/blog/articles" method="get"
			data-rel="http://rels.example.org/articles">
		<label for="search-query">search term</label>
		<input type="search" name="query" id="search-query" required>

		<button type="submit">filter articles</button>
	</form>

	<form action="/blog/articles" method="post"
			data-rel="http://rels.example.org/article">
		<label>
			title:
			<input type="text" name="title" required>
		</label>

		<label>
			content:
			<textarea name="content">lorem ipsum dolor sit amet</textarea>
		</label>

		<button type="submit">create article</button>
	</form>
</body>

</html>
