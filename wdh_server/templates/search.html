{% extends "layout.html" %}

{% block body %}
<h1>{{ title }}</h1>
<form name="search" action="{{ url_for("search") }}" method="get">
	<input type="text" name="term">
	<select name="category">
		{% for category, caption in categories %}
		<option value="{{ category }}">{{ caption }}</option>
		{% endfor %}
	</select>
	<hr>
	<button type="submit">Submit</button>
</form>
{% endblock %}
